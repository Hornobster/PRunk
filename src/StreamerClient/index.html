<html>
    <head>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="lib/quintus-all.js"></script>
        <script src="lib/socket.io.js"></script>
        <script src="js/webSocket-client.js"></script>
        <script src="js/equipItem.js"></script>
        <script src="js/keyboardInput.js"></script>
        <script src="js/networkInput.js"></script>
        <script src="js/player.js"></script>
        <script src="js/game.js"></script>
        <script src="js/app.js"></script>     
    </head>
    <body>
        <div id="container">
            <div id="logo">PRunk</div>
            <div id="menu">
                <button id="setNameButton">Set Name</button>
                <button id="createGame">Create</button>
                <button id="join">Join</button>
                <button id="spectate">Spectate</button>
                <button id="credits">Credits</button>
            </div>
            <div id="setName">
                <input id="name" type="text" placeholder="name"></input>
                <button id="saveName">Save</button>
                <button id="backSetName">Back</button>
            </div>
            <div id="createDiv">
                <div class="playerDiv">
                    <table class="listPlayer" id="createRoomListPlayer">
                        <tr><td>Benfa</td></tr>
                        <tr><td>Peve</td></tr>
                    </table>
                </div>
                <div class="settings">
                    <input id="blocksNumber" type="text" placeholder="number of block" value="5"/>
                    <button id="start">Start</button>
                    <button id="backCreateRoom">Back</button>
                </div>                
            </div>
            <div id="joinDiv">
                <div class="roomDov">
                    <table id="listRoom">
                        <tr><td>Benfa</td></tr>
                        <tr><td>Peve</td></tr>
                    </table>
                    <button id="backListRoom">Back</button>
                </div>
            </div>
            <div id="joinedDiv">
                <div class="playerDiv">
                    <table class="listPlayer" id="joinRoomListPlayer">
                        <tr><td>Benfa</td></tr>
                        <tr><td>Peve</td></tr>
                    </table>
                </div>
                <div class="settings">
                    <input disabled id="blocksNumber" type="text" placeholder="number of block" value="5"/>
                    <button id="backJoinRoom">Back</button>
                </div> 
            </div>
            <div id="gameDiv">
                <canvas id="quintusCanvas" width="800" height="600"></canvas>
                <button id="leaveGame">Exit</button>
            </div>
            <div id="spectateDiv"></div>
            <div id="creditsDiv"></div>            
            
        </div>
    </body>
    
</html>
